- customVariables: []
  description: "Resin Web Application Descriptor\nAn Resin specific file defining
    an application configuration. Such a file may define URL paths, internal resin
    ids, root directory path etc.\n                            This is Resin specific
    and needs to be migrated to web.xml or jboss-web.xml\n                        "
  labels:
  - konveyor.io/source=resin
  - konveyor.io/target=eap6+
  - konveyor.io/target=eap
  - web-app
  - resin
  - configuration
  links: []
  ruleID: xml-resin-01000
  tag:
  - configuration
  - resin
  - Resin Web Application Descriptor
  when:
    as: default
    builtin.xml:
      namespaces:
        resin: http://caucho.com/ns/resin
      xpath: /resin:web-app
